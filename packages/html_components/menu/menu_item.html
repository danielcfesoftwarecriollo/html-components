<link rel="import" href="../../../packages/polymer/polymer.html">

<polymer-element name="h-menu-item">
  <template>
    <link rel="stylesheet" href="menu_item.css">
    <link rel="stylesheet" href="../resources/icons.css">
    
    <div id="hidden">
      <content></content>
    </div>
    
    <div id="menu-item-container" on-mouseover="{{onItemMouseOver}}" on-mouseout="{{onItemMouseOut}}" on-click="{{onItemClicked}}">
      <a id="link" href="{{url}}" target="{{target}}">
        <template if="{{iconClass != null}}">
          <span id="icon" class="icon {{iconClass}}"></span>
        </template>
        
        <span id="text">{{label}}</span>
      </a>
    </div>
  </template>
  
  <script type="application/dart" src="menu_item.dart"></script>
</polymer-element>

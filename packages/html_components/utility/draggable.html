<polymer-element name="h-draggable">
  <template>
    <link rel="stylesheet" href="draggable.css">
    
    <div id="container" on-mousedown="{{onDragStarted}}" style="top:{{top}}px; left:{{left}}px">
      <content></content>
    </div>
  </template>
  
  <script type="application/dart;component=1" src="draggable.dart"></script>
</polymer-element>

<link rel="import" href="../../../packages/polymer/polymer.html">
<link rel="import" href="../utility/safe_html.html">

<polymer-element name="h-confirmation-dialog">
  <template>
    <link rel="stylesheet" href="confirmation_dialog.css">
    
    <div id="hidden">
      <content></content>
    </div>
    
    <div id="container" style="left:{{left}}px; top:{{top}}px">
      <div id="header">
        <span>{{header}}</span>
        <template if="{{closable}}">
          <a href="#" on-click="{{onCloseThickClicked}}">
            <span></span>
          </a>
        </template>
      </div>
      
      <div id="content">
        <p>
          <span id="severity" class="{{severity}}"></span>
          <h-safe-html content="{{message}}"></h-safe-html>
        </p>
      </div>
      
      <div id="button-container"></div>
    </div>
    
    <div id="overlay" style="width:{{documentWidth}}px; height:{{windowHeight}}px"></div>
  </template>
  
  <script type="application/dart" src="confirmation_dialog.dart"></script>
</polymer-element>

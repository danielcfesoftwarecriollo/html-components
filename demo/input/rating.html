<link rel="import" href="../../../packages/polymer/polymer.html">
<link rel="import" href="../showcase/item.html">
<link rel="import" href="../../../packages/html_components/input/rating.html">
<link rel="import" href="../../../packages/html_components/utility/growl.html">

<polymer-element name="rating-demo" extends="showcase-item">
  <template>
    <h1>Rating</h1>
    
    <form role="form">
      <div class="form-group">
        <label for="stars">Stars</label>
        <input id="stars" type="number" class="form-control" value="{{stars | asInteger}}" min="1">
      </div>
      <div class="form-group">
        <label for="value">Value</label>
        <input id="value" type="number" class="form-control" value="{{value | asInteger}}" min="0">
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox" checked="{{cancelable}}"> Cancelable
        </label>
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox" checked="{{readonly}}"> Readonly
        </label>
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox" checked="{{disabled}}"> Disabled
        </label>
      </div>
    </form>
    
    <h-rating stars="{{stars}}" value="{{value}}"
              cancelable="{{cancelable}}" readonly="{{readonly}}" disabled="{{disabled}}"
              on-valuechanged="{{onValueChangedFired}}">
    </h-rating>
    
    <h-growl lifetime="5000"></h-growl>
    
    <shadow></shadow>
  </template>
  
  <script type="application/dart" src="rating.dart"></script>
</polymer-element>

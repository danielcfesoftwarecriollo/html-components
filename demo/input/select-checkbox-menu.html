<link rel="import" href="../../../packages/polymer/polymer.html">
<link rel="import" href="../showcase/item.html">
<link rel="import" href="../../../packages/html_components/input/select_item.html">
<link rel="import" href="../../../packages/html_components/input/select_checkbox_menu.html">
<link rel="import" href="../../../packages/html_components/utility/growl.html">

<polymer-element name="select-checkbox-menu-demo" extends="showcase-item">
  <template>
    <h1>Select Checkbox Menu</h1>
    
    <h-select-checkbox-menu label="Movies" on-selectionchanged="{{onSelectionChangedFired}}">
      <h-select-item label="Scarface" value="Scarface"></h-select-item>
      <h-select-item label="Goodfellas" value="Goodfellas" selected></h-select-item>
      <h-select-item label="Godfather" value="Godfather" selected></h-select-item>
      <h-select-item label="Carlito's Way" value="Carlito's Way"></h-select-item>
    </h-select-checkbox-menu>
    
    <h-growl lifetime="5000"></h-growl>
    
    <shadow></shadow>
  </template>
  
  <script type="application/dart" src="select-checkbox-menu.dart"></script>
</polymer-element>

<!DOCTYPE html><html><head><script src="packages/shadow_dom/shadow_dom.debug.js"></script>
<script src="packages/custom_element/custom-elements.debug.js"></script>
<script src="packages/browser/interop.js"></script>

    <title>Utility - Growl</title>
    
    
    
  </head>
  <body><polymer-element name="h-growl-message">
  <template>
    <link rel="stylesheet" href="packages/html_components/utility/growl_message.css">
    
    <div id="container">
      <a id="close-thick" on-click="{{onClosing}}"></a>
      <a id="icon" class="{{severity}}"></a>
      <div id="message">
        <span id="summary">{{summary}}</span>
        <span id="detail">{{detail}}</span>
      </div>
    </div>
  </template>
  
  
</polymer-element><polymer-element name="h-growl">
  <template>
    <link rel="stylesheet" href="packages/html_components/utility/growl.css">
    
    <div id="hidden">
      <content select="h-growl-message"></content>
    </div>
    
    <div id="message-container">
      <template repeat="{{growlMessage in growlMessages}}">
        <h-growl-message summary="{{growlMessage.summary}}" detail="{{growlMessage.detail}}" severity="{{growlMessage.severity}}" on-closed="{{onGrowlMessageClosed}}">
        </h-growl-message>
      </template>
    </div>
  </template>
  
  
</polymer-element>
    <button>Add Message</button>
    
    <h-growl lifetime="5000">
      <h-growl-message summary="Summary" detail="Detail" severity="info"></h-growl-message>
      <h-growl-message summary="Summary2" detail="Detail2" severity="warn"></h-growl-message>
      <h-growl-message summary="Summary3" detail="Detail3" severity="error"></h-growl-message>
      <h-growl-message summary="Summary4" detail="Detail4" severity="fatal"></h-growl-message>
      <h-growl-message summary="Summary4" detail="Detail4" severity="error"></h-growl-message>
    </h-growl>
    
    <script src="growl.html_bootstrap.dart.js"></script>
  
</body></html>

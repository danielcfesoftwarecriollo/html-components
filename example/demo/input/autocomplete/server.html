<link rel="import" href="../../../../packages/polymer/polymer.html">
<link rel="import" href="../../showcase/item.html">
<link rel="import" href="../../../../packages/html_components/input/autocomplete.html">
<link rel="import" href="../../../../packages/html_components/utility/growl.html">

<polymer-element name="autocomplete-server-demo" extends="showcase-item">
  <template>
    <div class="alert alert-danger" role="alert">
      <b>Warning!</b>
      Does not work without <a href="https://github.com/szgabsz91/html-components/blob/master/bin/services.dart" target="_blank">services.dart</a>
    </div>
    
    <h4>String suggestions</h4>
    <h-autocomplete source="http://localhost:9090/autocomplete/string"
                    maxResults="5" delay="1000"
                    on-valuechanged="{{onValueChangedFired}}">
    </h-autocomplete>
    
    <h4>Object suggestions without an item template</h4>
    <h-autocomplete source="http://localhost:9090/autocomplete/object" property="name"
                    maxResults="5" delay="1000"
                    on-valuechanged="{{onValueChangedFired}}">
    </h-autocomplete>
    
    <h4>Object suggestions with an item template</h4>
    <h-autocomplete source="http://localhost:9090/autocomplete/object" property="name"
                    maxResults="5" delay="1000"
                    on-valuechanged="{{onValueChangedFired}}">
      <span>
        <img src="../../../img/players/${imagePath}" alt="${name}">
        ${name} - ${number}
      </span>
    </h-autocomplete>
    
    <h-growl lifetime="5000"></h-growl>
    
    <shadow></shadow>
  </template>
  
  <script type="application/dart" src="server.dart"></script>
</polymer-element>

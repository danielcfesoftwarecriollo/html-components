<link rel="import" href="../../../../packages/polymer/polymer.html">
<link rel="import" href="../../showcase/item.html">
<link rel="import" href="../../../../packages/html_components/data/listbox.html">
<link rel="import" href="../../../../packages/html_components/utility/growl.html">

<polymer-element name="listbox-strings-demo" extends="showcase-item">
  <template>
    <form role="form">
      <div class="form-group">
        <label for="selection">Selection:</label>
        <select id="selection" class="form-control" value="{{selection}}">
          <option value="single">Single</option>
          <option value="multiple">Multiple</option>
        </select>
      </div>
      <div class="form-group">
        <label for="sidebar">Sidebar:</label>
        <select id="sidebar" class="form-control" value="{{sidebar}}">
          <option value="none">None</option>
          <option value="left">Left</option>
          <option value="right">Right</option>
        </select>
      </div>
    </form>
    
    <h-listbox data="{{players}}" selection="{{selection}}" sidebarPosition="{{sidebar}}"
               moveUpLabel="Up" moveTopLabel="Top" moveDownLabel="Down" moveBottomLabel="Bottom"
               on-selected="{{onItemSelected}}">
      <header>
        <i>Players</i>
      </header>
    </h-listbox>
    
    <h-growl lifetime="5000"></h-growl>
    
    <shadow></shadow>
  </template>
  
  <script type="application/dart" src="strings.dart"></script>
</polymer-element>

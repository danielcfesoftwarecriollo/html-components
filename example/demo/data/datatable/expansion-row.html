<link rel="import" href="../../../../packages/polymer/polymer.html">
<link rel="import" href="../../showcase/item.html">
<link rel="import" href="../../../../packages/html_components/data/row_expansion.html">
<link rel="import" href="../../../../packages/html_components/data/column.html">
<link rel="import" href="../../../../packages/html_components/data/datatable.html">
<link rel="import" href="../../../../packages/html_components/utility/growl.html">

<polymer-element name="datatable-expansion-row-demo" extends="showcase-item">
  <template>
    <h-datatable data="{{cars}}" paginatorPosition="top" rows="15" on-rowtoggled="{{onRowToggled}}">
      <header>List of Cars</header>
      
      <h-column property="model">
        <header>Model</header>
        <footer>8 digit code</footer>
      </h-column>
      
      <h-column property="manufacturer">
        <header>Manufacturer</header>
      </h-column>
      
      <h-column property="year">
        <header>Year</header>
        <footer>1960-2012</footer>
      </h-column>
      
      <h-column property="warranty" textAlign="center">
        <header>Warranty</header>
        <footer>true/false</footer>
      </h-column>
      
      <h-row-expansion>
        <img src="../../../img/cars/${imagePath}" alt="${manufacturer}">
      </h-row-expansion>
      
      <footer>In total there are ${datatable:totalCount} cars.</footer>
    </h-datatable>
    
    <h-growl lifetime="5000"></h-growl>
    
    <shadow></shadow>
  </template>
  
  <script type="application/dart" src="expansion-row.dart"></script>
</polymer-element>

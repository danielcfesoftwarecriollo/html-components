<link rel="import" href="../../../../packages/polymer/polymer.html">
<link rel="import" href="../../showcase/item.html">
<link rel="import" href="../../../../packages/html_components/data/column.html">
<link rel="import" href="../../../../packages/html_components/data/datatable.html">
<link rel="import" href="../../../../packages/html_components/utility/growl.html">

<polymer-element name="datatable-filter-demo" extends="showcase-item">
  <template>
    <h-datatable data="{{cars}}" paginatorPosition="top"
                 rows="15" rowsPerPageTemplate="15,20,25" maxPageLinks="10"
                 on-filtered="{{onColumnFiltered}}">
      <header>List of Cars</header>
      
      <h-column property="model" type="string" filterable>
        <header>Model</header>
        <footer>8 digit code</footer>
      </h-column>
      
      <h-column property="manufacturer" type="string" filterable>
        <header>Manufacturer</header>
      </h-column>
      
      <h-column property="year" type="numeric" filterable>
        <header>Year</header>
        <footer>1960-2012</footer>
      </h-column>
      
      <h-column property="warranty" type="list" dataFilter="['a','b','c']" filterable textAlign="center">
        <header>Has Warranty?</header>
        <footer>true/false</footer>
      </h-column>
      
      <footer>In total there are ${datatable:totalCount} cars.</footer>
    </h-datatable>
    
    <h-growl lifetime="5000"></h-growl>
    
    <shadow></shadow>
  </template>
  
  <script type="application/dart" src="filter.dart"></script>
</polymer-element>

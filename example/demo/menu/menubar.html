<link rel="import" href="../../../packages/polymer/polymer.html">
<link rel="import" href="../showcase/item.html">
<link rel="import" href="../../../packages/html_components/menu/menu_item.html">
<link rel="import" href="../../../packages/html_components/menu/menu_separator.html">
<link rel="import" href="../../../packages/html_components/menu/submenu.html">
<link rel="import" href="../../../packages/html_components/menu/menubar.html">
<link rel="import" href="../../../packages/html_components/utility/growl.html">

<polymer-element name="menubar-demo" extends="showcase-item">
  <template>
    <h1>Menubar</h1>
    
    <form class="form-inline" role="form">
      <div class="form-group">
        <label for="orientation">Orientation:</label>
        <select id="orientation" class="form-control" value="{{orientation}}">
          <option value="horizontal">Horizontal</option>
          <option value="vertical">Vertical</option>
        </select>
      </div>
    </form>
    
    <h-menubar orientation="{{orientation}}" on-selected="{{onMenuItemSelected}}">
      <h-submenu label="File" iconClass="document">
        <h-submenu label="New" iconClass="contact">
          <h-menu-item>Project</h-menu-item>
          <h-menu-item>Other</h-menu-item>
        </h-submenu>
        <h-menu-item>Open</h-menu-item>
        <h-menu-separator></h-menu-separator>
        <h-menu-item>Quit</h-menu-item>
      </h-submenu>
      
      <h-submenu label="Edit" iconClass="pencil">
        <h-menu-item iconClass="arrowreturnthick-1-w">Undo</h-menu-item>
        <h-menu-item iconClass="arrowreturnthick-1-e">Redo</h-menu-item>
      </h-submenu>
      
      <h-submenu label="Help" iconClass="help">
        <h-menu-item>Contents</h-menu-item>
        <h-submenu label="Search" iconClass="search">
          <h-submenu label="Text">
            <h-menu-item>Workspace</h-menu-item>
          </h-submenu>
          <h-menu-item>File</h-menu-item>
        </h-submenu>
      </h-submenu>
      
      <h-submenu label="Actions" iconClass="gear">
        <h-submenu label="Ajax" iconClass="refresh">
          <h-menu-item iconClass="disk">Save</h-menu-item>
          <h-menu-item iconClass="arrowrefresh-1-w">Update</h-menu-item>
        </h-submenu>
        <h-submenu label="Non-Ajax" iconClass="newwin">
          <h-menu-item iconClass="close">Delete</h-menu-item>
        </h-submenu>
      </h-submenu>
      
      <h-menu-item url="//szgabsz91.github.io/html-components/#/menu/menubar" target="_blank" iconClass="close">Quit</h-menu-item>
    </h-menubar>
    
    <h-growl lifetime="5000"></h-growl>
    
    <shadow></shadow>
  </template>
  
  <script type="application/dart" src="menubar.dart"></script>
</polymer-element>

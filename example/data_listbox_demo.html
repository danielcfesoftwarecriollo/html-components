<link rel="import" href="packages/polymer/polymer.html">
<link rel="import" href="packages/html_components/data/listbox.html">

<polymer-element name="listbox-demo">
  <template>
    <h1>Listbox</h1>
    
    <h4>Strings, Single Selection</h4>
    <h-listbox moveUpLabel="Up" moveTopLabel="Top" moveDownLabel="Down" moveBottomLabel="Bottom" data="{{playerNames}}" on-selected="{{onItemSelected}}">
      <header>
        <i>Players</i>
      </header>
    </h-listbox>
    <pre class="prettyprint lang-html prettyprinted" data-lang="HTML" style=""><span class="tag">&lt;h-listbox</span><span class="pln"> </span><span class="atn">data</span><span class="pun">=</span><span class="atv">"{<span></span>{playerNames}}"</span><span class="pln"></span>
           <span class="atn">moveUpLabel</span><span class="pun">=</span><span class="atv">"Up"</span><span class="pln"> </span><span class="atn">moveTopLabel</span><span class="pun">=</span><span class="atv">"Top"</span><span class="pln"> </span><span class="atn">moveDownLabel</span><span class="pun">=</span><span class="atv">"Down"</span><span class="pln"> </span><span class="atn">moveBottomLabel</span><span class="pun">=</span><span class="atv">"Bottom"</span><span class="pln"></span>
           <span class="atn">on-selected</span><span class="pun">=</span><span class="atv">"{<span></span>{onItemSelected}}"</span><span class="tag">&gt;</span><span class="pln">
  </span><span class="tag">&lt;header&gt;</span><span class="pln">
    </span><span class="tag">&lt;i&gt;</span><span class="pln">Players</span><span class="tag">&lt;/i&gt;</span><span class="pln">
  </span><span class="tag">&lt;/header&gt;</span><span class="pln">
</span><span class="tag">&lt;/h-listbox&gt;</span></pre>
    
    <h4>Objects, Multiple Selection, Reordering</h4>
    <h-listbox sidebarPosition="right" height="500" data="{{players}}" selection="multiple" on-selected="{{onItemSelected}}" on-reordered="{{onReordered}}">
      <header>Players</header>
      <div>
        <img src="img/players/${imagePath}" alt="${name}">
        ${name} - ${number}
      </div>
    </h-listbox>
    <pre class="prettyprint lang-html prettyprinted" data-lang="HTML" style=""><span class="tag">&lt;h-listbox</span><span class="pln"> </span><span class="atn">data</span><span class="pun">=</span><span class="atv">"{<span></span>{players}}"</span><span class="pln"> </span><span class="atn">sidebarPosition</span><span class="pun">=</span><span class="atv">"right"</span><span class="pln"> </span><span class="atn">selection</span><span class="pun">=</span><span class="atv">"multiple"</span><span class="pln"></span>
           <span class="atn">on-selected</span><span class="pun">=</span><span class="atv">"{<span></span>{onItemSelected}}"</span><span class="pln"> </span><span class="atn">on-reordered</span><span class="pun">=</span><span class="atv">"{<span></span>{onReordered}}"</span><span class="tag">&gt;</span><span class="pln">
  </span><span class="tag">&lt;header&gt;</span><span class="pln">Players</span><span class="tag">&lt;/header&gt;</span><span class="pln">
  </span><span class="tag">&lt;div&gt;</span><span class="pln">
    </span><span class="tag">&lt;img</span><span class="pln"> </span><span class="atn">src</span><span class="pun">=</span><span class="atv">"img/players/${imagePath}"</span><span class="pln"> </span><span class="atn">alt</span><span class="pun">=</span><span class="atv">"${name}"</span><span class="tag">&gt;</span><span class="pln">
    ${name} - ${number}
  </span><span class="tag">&lt;/div&gt;</span><span class="pln">
</span><span class="tag">&lt;/h-listbox&gt;</span></pre>
  </template>
  
  <script type="application/dart" src="data_listbox_demo.dart"></script>
</polymer-element>

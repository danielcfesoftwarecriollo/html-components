<link rel="import" href="packages/html_components/data/listbox.html">

<polymer-element name="listbox-demo">
  <template>
    <link rel="stylesheet" href="data_listbox_demo.css">
    
    <h1>Listbox</h1>
    
    <table class="issues">
      <tr>
        <td>
          <img src="img/canary.svg">
        </td>
        <td>The buttons for reordering are always visible</td>
      </tr>
      <tr>
        <td>
          <img src="img/chrome.svg">
        </td>
        <td>The buttons for reordering are always visible</td>
      </tr>
    </table>
    
    <h4>Strings, Single Selection</h4>
    <h-listbox moveUpLabel="Up" moveTopLabel="Top" moveDownLabel="Down" moveBottomLabel="Bottom" data="{{playerNames}}" on-selected="{{onItemSelected}}">
      <header>
        <i>Players</i>
      </header>
    </h-listbox>
    
    <h4>Objects, Multiple Selection, Reordering</h4>
    <h-listbox sidebarPosition="right" height="500" data="{{players}}" selection="multiple" on-selected="{{onItemSelected}}" on-reordered="{{onReordered}}">
      <header>Players</header>
      <div>
        <img src="img/players/${imagePath}" alt="${name}">
        ${name} - ${number}
      </div>
    </h-listbox>
  </template>
  
  <script type="application/dart" src="data_listbox_demo.dart"></script>
</polymer-element>

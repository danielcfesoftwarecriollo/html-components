      <h1>HTML Components</h1>
      <p>This application demonstrates the behavior and usability of the web components based project called HTML Components.</p>
      <p>The application was tested in Google Chrome browser, with the exception of the feed reader component that only works in Dartium right now.</p>
      <p>The name <i>Web Components</i> refers to a family of new W3C standard working drafts that aim to introduce object oriented concepts into HTML.</p>
      <p>With them we can create custom elements and reusable HTML fragments.</p>

<link rel="import" href="packages/polymer/polymer.html">
<link rel="import" href="packages/html_components/input/boolean_button.html">

<polymer-element name="boolean-button-demo">
  <template>
    <h1>Boolean Button</h1>
    
    <form class="form-narrow margin-bottom" role="form">
      <div class="form-group">
        <label for="labelOn">Label On</label>
        <input id="labelOn" type="text" class="form-control" value="{{labelOn}}">
      </div>
      <div class="form-group">
        <label for="labelOff">Label Off</label>
        <input id="labelOff" type="text" class="form-control" value="{{labelOff}}">
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox" checked="{{showIcon}}"> Show icon
        </label>
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox" checked="{{pressed}}"> Pressed
        </label>
      </div>
    </form>
    
    <h-boolean-button labelOn="{{labelOn}}" labelOff="{{labelOff}}" showIcon="{{showIcon}}" pressed="{{pressed}}" on-valuechanged="{{onValueChangedFired}}"></h-boolean-button>
    
    <pre class="prettyprint lang-html prettyprinted" data-lang="HTML" style=""><span class="tag">&lt;h-boolean-button</span><span class="pln"> </span><span class="atn">labelOn</span><span class="pun">=</span><span class="atv">"{<span></span>{labelOn}}"</span><span class="pln"> </span><span class="atn">labelOff</span><span class="pun">=</span><span class="atv">"{<span></span>{labelOff}}"</span><span class="pln"></span>
                  <span class="atn">showIcon</span><span class="pun">=</span><span class="atv">"{<span></span>{showIcon}}"</span><span class="pln"> </span><span class="atn">pressed</span><span class="pun">=</span><span class="atv">"{<span></span>{pressed}}"</span><span class="pln"></span>
                  <span class="atn">on-valuechanged</span><span class="pun">=</span><span class="atv">"{<span></span>{onValueChangedFired}}"</span><span class="tag">&gt;</span><span class="pln">
</span><span class="tag">&lt;/h-boolean-button&gt;</span></pre>
  </template>
  
  <script type="application/dart" src="input_boolean_button_demo.dart"></script>
</polymer-element>

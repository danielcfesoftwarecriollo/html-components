<link rel="import" href="packages/html_components/input/autocomplete.html">

<polymer-element name="autocomplete-demo">
  <template>
    <link rel="stylesheet" href="input_autocomplete_demo.css">
    
    <h1>Autocomplete</h1>
    
    <div class="alert alert-danger"><b>Warning!</b> Those samples that require a web service do not work without server side!</div>
    
    <h4>String suggestions from client side</h4>
    <h-autocomplete maxResults="5" delay="1000" data="{{playerNames}}" on-valuechanged="{{onValueChangedFired}}"></h-autocomplete>
    <pre class="prettyprint lang-html prettyprinted" data-lang="HTML" style=""><span class="tag">&lt;h-autocomplete</span><span class="pln"> </span><span class="atn">data</span><span class="pun">=</span><span class="atv">"{<span></span>{playerNames}}"</span><span class="pln"> </span><span class="atn">maxResults</span><span class="pun">=</span><span class="atv">"5"</span><span class="pln"> </span><span class="atn">delay</span><span class="pun">=</span><span class="atv">"1000"</span><span class="pln"></span>
                <span class="atn">on-valuechanged</span><span class="pun">=</span><span class="atv">"{<span></span>{onValueChangedFired}}"</span><span class="tag">&gt;</span><span class="pln">
</span><span class="tag">&lt;/h-autocomplete&gt;</span></pre>
    
    <h4>Object suggestions from client side without an item template</h4>
    <h-autocomplete property="name" maxResults="5" delay="1000" data="{{players}}" on-valuechanged="{{onValueChangedFired}}"></h-autocomplete>
    <pre class="prettyprint lang-html prettyprinted" data-lang="HTML" style=""><span class="tag">&lt;h-autocomplete</span><span class="pln"> </span><span class="atn">data</span><span class="pun">=</span><span class="atv">"{<span></span>{players}}"</span><span class="pln"> </span><span class="atn">property</span><span class="pun">=</span><span class="atv">"name"</span><span class="pln"> </span><span class="atn">maxResults</span><span class="pun">=</span><span class="atv">"5"</span><span class="pln"> </span><span class="atn">delay</span><span class="pun">=</span><span class="atv">"1000"</span><span class="pln"></span>
                <span class="atn">on-valuechanged</span><span class="pun">=</span><span class="atv">"{<span></span>{onValueChangedFired}}"</span><span class="tag">&gt;</span><span class="pln">
</span><span class="tag">&lt;/h-autocomplete&gt;</span></pre>
    
    <h4>Object suggestions from client side with an item template</h4>
    <h-autocomplete property="name" maxResults="5" delay="1000" data="{{players}}" on-valuechanged="{{onValueChangedFired}}">
      <span>
        <img src="img/players/${imagePath}" alt="${name}">
        ${name} - ${number}
      </span>
    </h-autocomplete>
    <pre class="prettyprint lang-html prettyprinted" data-lang="HTML" style=""><span class="tag">&lt;h-autocomplete</span><span class="pln"> </span><span class="atn">data</span><span class="pun">=</span><span class="atv">"{<span></span>{players}}"</span><span class="pln"> </span><span class="atn">property</span><span class="pun">=</span><span class="atv">"name"</span><span class="pln"> </span><span class="atn">maxResults</span><span class="pun">=</span><span class="atv">"5"</span><span class="pln"> </span><span class="atn">delay</span><span class="pun">=</span><span class="atv">"1000"</span><span class="pln"></span>
                <span class="atn">on-valuechanged</span><span class="pun">=</span><span class="atv">"{<span></span>{onValueChangedFired}}"</span><span class="tag">&gt;</span><span class="pln">
  </span><span class="tag">&lt;span&gt;</span><span class="pln">
    </span><span class="tag">&lt;img</span><span class="pln"> </span><span class="atn">src</span><span class="pun">=</span><span class="atv">"img/players/${imagePath}"</span><span class="pln"> </span><span class="atn">alt</span><span class="pun">=</span><span class="atv">"${name}"</span><span class="tag">&gt;</span><span class="pln">
    ${name} - ${number}
  </span><span class="tag">&lt;/span&gt;</span><span class="pln">
</span><span class="tag">&lt;/h-autocomplete&gt;</span></pre>
    
    <h4>String suggestions from a JSON web service <b class="glyphicon glyphicon-warning-sign" title="Does not work without server side"></b></h4>
    <h-autocomplete source="http://localhost:9090/autocomplete/string" maxResults="5" delay="1000" on-valuechanged="{{onValueChangedFired}}"></h-autocomplete>
    <pre class="prettyprint lang-html prettyprinted" data-lang="HTML" style=""><span class="tag">&lt;h-autocomplete</span><span class="pln"> </span><span class="atn">source</span><span class="pun">=</span><span class="atv">"/autocomplete/string"</span><span class="pln"> </span><span class="atn">maxResults</span><span class="pun">=</span><span class="atv">"5"</span><span class="pln"> </span><span class="atn">delay</span><span class="pun">=</span><span class="atv">"1000"</span><span class="pln"></span>
                <span class="atn">on-valuechanged</span><span class="pun">=</span><span class="atv">"{<span></span>{onValueChangedFired}}"</span><span class="tag">&gt;</span><span class="pln">
</span><span class="tag">&lt;/h-autocomplete&gt;</span></pre>
    
    <h4>String suggestions from a JSON web service without an item template <b class="glyphicon glyphicon-warning-sign" title="Does not work without server side"></b></h4>
    <h-autocomplete source="http://localhost:9090/autocomplete/object" property="name" maxResults="5" delay="1000" on-valuechanged="{{onValueChangedFired}}"></h-autocomplete>
    <pre class="prettyprint lang-html prettyprinted" data-lang="HTML" style=""><span class="tag">&lt;h-autocomplete</span><span class="pln"> </span><span class="atn">source</span><span class="pun">=</span><span class="atv">"/autocomplete/object"</span><span class="pln"> </span><span class="atn">property</span><span class="pun">=</span><span class="atv">"name"</span><span class="pln"> </span><span class="atn">maxResults</span><span class="pun">=</span><span class="atv">"5"</span><span class="pln"></span>
                <span class="atn">delay</span><span class="pun">=</span><span class="atv">"1000"</span><span class="pln"> </span><span class="atn">on-valuechanged</span><span class="pun">=</span><span class="atv">"{<span></span>{onValueChangedFired}}"</span><span class="tag">&gt;</span><span class="pln">
</span><span class="tag">&lt;/h-autocomplete&gt;</span></pre>
    
    <h4>String suggestions from a JSON web service with an item template <b class="glyphicon glyphicon-warning-sign" title="Does not work without server side"></b></h4>
    <h-autocomplete source="http://localhost:9090/autocomplete/object" property="name" maxResults="5" delay="1000" on-valuechanged="{{onValueChangedFired}}">
      <span>
        <img src="img/players/${imagePath}" alt="${name}">
        ${name} - ${number}
      </span>
    </h-autocomplete>
    <pre class="prettyprint lang-html prettyprinted" data-lang="HTML" style=""><span class="tag">&lt;h-autocomplete</span><span class="pln"> </span><span class="atn">source</span><span class="pun">=</span><span class="atv">"/autocomplete/object"</span><span class="pln"> </span><span class="atn">property</span><span class="pun">=</span><span class="atv">"name"</span><span class="pln"> </span><span class="atn">maxResults</span><span class="pun">=</span><span class="atv">"5"</span><span class="pln"></span>
                <span class="atn">delay</span><span class="pun">=</span><span class="atv">"1000"</span><span class="pln"> </span><span class="atn">on-valuechanged</span><span class="pun">=</span><span class="atv">"{<span></span>{onValueChangedFired}}"</span><span class="tag">&gt;</span><span class="pln">
  </span><span class="tag">&lt;span&gt;</span><span class="pln">
    </span><span class="tag">&lt;img</span><span class="pln"> </span><span class="atn">src</span><span class="pun">=</span><span class="atv">"img/players/${imagePath}"</span><span class="pln"> </span><span class="atn">alt</span><span class="pun">=</span><span class="atv">"${name}"</span><span class="tag">&gt;</span><span class="pln">
    ${name} - ${number}
  </span><span class="tag">&lt;/span&gt;</span><span class="pln">
</span><span class="tag">&lt;/h-autocomplete&gt;</span></pre>
  </template>
  
  <script type="application/dart" src="input_autocomplete_demo.dart"></script>
</polymer-element>

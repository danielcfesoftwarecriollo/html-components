<link rel="import" href="packages/html_components/multimedia/photocam.html">

<polymer-element name="photocam-demo">
  <template>
    <link rel="stylesheet" href="multimedia_photocam_demo.css">
    
    <h1>Photocam</h1>
    
    <form class="form-narrow">
      <fieldset>
        <legend>Options</legend>
        <label for="effect">Effect:</label>
        <select id="effect" class="form-control" value="{{effect}}">
          <option value="">None</option>
          <option value="blur">Blur</option>
          <option value="grayscale">Grayscale</option>
          <option value="sepia">Sepia</option>
          <option value="invert">Invert</option>
        </select>
        <label class="checkbox">
          <input type="checkbox" checked="{{audio}}"> Record audio
        </label>
      </fieldset>
    </form>
    
    <h-photocam audio="{{audio}}" effect="{{effect}}"></h-photocam>
    
    <pre class="prettyprint lang-html prettyprinted" data-lang="HTML" style=""><span class="tag">&lt;h-photocam</span><span class="pln"> </span><span class="atn">audio</span><span class="pun">=</span><span class="atv">"{<span></span>{audio}}"</span><span class="pln"> </span><span class="atn">effect</span><span class="pun">=</span><span class="atv">"{<span></span>{effect}}"</span><span class="tag">&gt;&lt;/h-photocam&gt;</span></pre>
  </template>
  
  <script type="application/dart;component=1" src="multimedia_photocam_demo.dart"></script>
</polymer-element>

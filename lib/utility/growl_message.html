<link rel="import" href="../../../packages/polymer/polymer.html">
<link rel="import" href="safe_html.html">

<polymer-element name="h-growl-message">
  <template>
    <link rel="stylesheet" href="growl_message.css">
    
    <div id="container">
      <a id="close-thick" on-click="{{onClosing}}"></a>
      <a id="icon" class="{{severity}}"></a>
      <div id="message">
        <span id="summary">
          <h-safe-html content="{{summary}}"></h-safe-html>
        </span>
        <span id="detail">
          <h-safe-html content="{{detail}}"></h-safe-html>
        </span>
      </div>
    </div>
  </template>
  
  <script type="application/dart" src="growl_message.dart"></script>
</polymer-element>

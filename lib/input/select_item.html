<link rel="import" href="../../../packages/polymer/polymer.html">

<polymer-element name="h-select-item">
  <template>
    <link rel="stylesheet" href="select_item.css">
    
    <div id="container" class="{{ {'selected': selected} }}" on-mouseover="{{onItemMouseOver}}" on-mouseout="{{onItemMouseOut}}" on-click="{{onItemClicked}}">
      <span>{{label}}</span>
    </div>
  </template>
  
  <script type="application/dart" src="select_item.dart"></script>
</polymer-element>

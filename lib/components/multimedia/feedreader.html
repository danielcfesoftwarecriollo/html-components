<!DOCTYPE html>
<html>
  <body>
    <element name="x-feedreader" constructor="FeedReaderComponent" extends="div">
      <template>
        <style scoped="scoped">
          .ui-corner-all {
            -moz-border-radius: 3px;
            -webkit-border-radius: 3px;
            border-radius: 3px;
          }
          
          .ui-state-default {
            -moz-box-shadow: inset 0px 1px 0px #fff;
            -webkit-box-shadow: inset 0px 1px 0px #fff;
            box-shadow: inset 0px 1px 0px #fff;
            border: 1px solid #a8a8a8;
            background: #c4c4c4 -webkit-gradient(linear, left top, left bottom, from(rgba(255,255,255,0.8)), to(rgba(255,255,255,0)));
            font-weight: bold;
            color: #4f4f4f;
            text-shadow: 0px 1px 0px rgba(255,255,255,0.7);
          }
          
          .container p {
            line-height: 200%;
          }
          
          .container a img {
            margin-right: 10px;
          }
          
          a img {
            border: none;
          }
          
          .ui-icon {
            background-image: url("../../../../../html_components/lib/images/ui-icons.png");
            display: inline-block;
            text-indent: -99999px;
            overflow: hidden;
            background-repeat: no-repeat;
            width: 16px;
            height: 16px;
            -moz-border-radius: 10px;
            -webkit-border-radius: 10px;
            border-radius: 10px;
            cursor: pointer;
          }
          
          .ui-icon-arrowrefresh-1-e {
            background-position: -160px -64px;
          }
          
          .submenu-title {
            padding: 0px 10px;
          }
          
          .ui-widget-header {
            border: 1px solid #a8a8a8;
            background: #c4c4c4 -webkit-gradient(linear, left top, left bottom, from(rgba(255,255,255,0.8)), to(rgba(255,255,255,0)));
            color: #333;
            font-weight: bold;
            text-shadow: 0px 1px 0px rgba(255,255,255,0.7);
            margin-bottom: 20px;
          }
          
          hr {
            margin: 20px 0 20px 0;
            -moz-border-radius: 3px;
            -webkit-border-radius: 3px;
            border-radius: 3px;
            -moz-box-shadow: inset 0px 1px 0px #fff;
            -webkit-box-shadow: inset 0px 1px 0px #fff;
            box-shadow: inset 0px 1px 0px #fff;
            border: 1px solid #a8a8a8;
            background: #c4c4c4 -webkit-gradient(linear, left top, left bottom, from(rgba(255,255,255,0.8)), to(rgba(255,255,255,0)));
            font-weight: bold;
            color: #4f4f4f;
            text-shadow: 0px 1px 0px rgba(255,255,255,0.7);
          }
          
          .feed-item {
            padding: 0 50px 0 50px;
          }
          
          .ui-helper-hidden {
            display: none;
          }
        </style>
        
        <div class="ui-helper-hidden">
          <content select="template:first-child"></content>
        </div>
        
        <div class="container">
          <div class="ui-widget-header ui-corner-all submenu-title">
            <h4>{{model.feed != null ? model.feed.title : ''}} <span class="ui-icon ui-icon-arrowrefresh-1-e" on-click="refresh()" title="Refresh"></span></h4>
          </div>
          <div class="feed-item-container">
            <template iterate="item in model.visibleItems">
              <div class="feed-item">
                {{_getItemAsHtml(item)}}
              </div>
              <br/><hr/><br/>
            </template>
          </div>
        </div>
      </template>
      <script type="application/dart" src="feedreader.dart"></script>
    </element>
  </body>
</html>

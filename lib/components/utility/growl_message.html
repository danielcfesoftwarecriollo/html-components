<!DOCTYPE html>
<html>
  <body>
    <polymer-element name="h-growl-message" extends="div" attributes="summary detail severity">
      <template>
        <style scoped="scoped">
          .ui-growl-item-container {
            position: relative;
            margin: 0 0 10px 0;
            opacity: 0.85;
            transition: opacity 200ms, margin 200ms, padding 200ms;
            -webkit-transition: opacity 200ms, margin 200ms, padding 200ms;
            overflow: hidden;
          }
          
          .ui-state-highlight {
            border: 1px solid #666;
            background: #aaa -webkit-gradient(linear, left top, left bottom, from(rgba(0, 0, 0, 0.25)), to(rgba(0, 0, 0, 0)));
            color: #fff;
            text-shadow: 1px 1px 1px #333;
          }
          
          .ui-corner-all {
            border-radius: 3px;
            -webkit-border-radius: 3px;
          }
          
          .ui-shadow {
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.8);
            -webkit-box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.8);
          }
          
          .ui-growl-item {
            display: block;
            padding: 10px 15px;
          }
          
          .ui-growl-icon-close {
            position: absolute;
            top: 5px;
            right: 3px;
            cursor: pointer;
          }
          
          .ui-icon {
            background-image: url("../../images/ui-icons.png");
            text-indent: -99999px;
            overflow: hidden;
            background-repeat: no-repeat;
            width: 16px;
            height: 16px;
            border-radius: 10px;
            -webkit-border-radius: 10px;
          }
          
          .ui-icon-closethick {
            background-position: -96px -128px;
          }
          
          .ui-growl-image-info {
            width: 32px;
            height: 32px;
            float: left;
            margin: 0;
            padding: 0;
            display: block;
            background: url("../../images/messages.png") no-repeat;
            background-position: 0 -264px !important;
          }
          
          .ui-growl-image-warn {
            width: 32px;
            height: 32px;
            float: left;
            margin: 0;
            padding: 0;
            display: block;
            background: url("../../images/messages.png") no-repeat;
            background-position: 0 -396px !important;
          }
          
          .ui-growl-image-error {
            width: 32px;
            height: 32px;
            float: left;
            margin: 0;
            padding: 0;
            display: block;
            background: url("../../images/messages.png") no-repeat;
            background-position: 0 0px !important;
          }
          
          .ui-growl-image-fatal {
            width: 32px;
            height: 32px;
            float: left;
            margin: 0;
            padding: 0;
            display: block;
            background: url("../../images/messages.png") no-repeat;
            background-position: 0 -133px !important;
          }
          
          .ui-growl-message {
            padding: 0 0 5px 0;
            width: 220px;
            float: right;
          }
          
          .ui-growl-title {
            font-weight: bold;
            padding: 0 0 7px 0;
            display: block;
          }
          
          .ui-growl-message p {
            color: white;
          }
          
          .clear {
            clear: both;
          }
        </style>
        
        <div class="ui-growl-item-container ui-state-highlight ui-corner-all ui-shadow">
          <div class="ui-growl-item">
            <div class="ui-growl-icon-close ui-icon ui-icon-closethick" on-click="close"></div>
            <span class="ui-growl-image-{{model.severity}}"></span>
            <div class="ui-growl-message">
              <span class="ui-growl-title">{{model.summary}}</span>
              <p>{{model.detail}}</p>
            </div>
            <div class="clear"></div>
          </div>
        </div>
      </template>
      <script type="application/dart" src="growl_message.dart"></script>
    </polymer-element>
  </body>
</html>

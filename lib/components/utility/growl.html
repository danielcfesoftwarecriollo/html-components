<!DOCTYPE html>
<html>
  <head>
    <link rel="import" href="growl_message.html"/>
  </head>
  <body>
    <element name="x-growl" constructor="GrowlComponent" extends="div">
      <template>
        <style scoped="scoped">
          .ui-growl {
            position: fixed;
            top: 50px;
            right: 20px;
            width: 301px;
            z-index: 1003;
          }
          
          .ui-helper-hidden {
            display: none;
          }
        </style>
        
        <div class="ui-helper-hidden">
          <content select="div[is='x-growl-message']"></content>
        </div>
        
        <div class="ui-growl">
          <template iterate="message in _messages">
            <div is="x-growl-message" model="{{message}}"></div>
          </template>
        </div>
      </template>
      <script type="application/dart" src="growl.dart"></script>
    </element>
  </body>
</html>

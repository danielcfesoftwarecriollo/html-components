<!DOCTYPE html>
<html>
  <head>
    <link rel="import" href="growl_message.html"/>
  </head>
  <body>
    <polymer-element name="h-growl" extends="div">
      <template>
        <style scoped="scoped">
          .ui-growl {
            position: fixed;
            top: 50px;
            right: 20px;
            width: 301px;
            z-index: 1003;
          }
          
          .ui-helper-hidden {
            display: none;
          }
        </style>
        
        <div class="ui-helper-hidden">
          <content></content>
        </div>
        
        <div class="ui-growl">
          <template id="repeatTemplate" repeat>
            <h-growl-message summary="{{summary}}" detail="{{detail}}" severity="{{severity}}" on-closed="onGrowlMessageClosed"></h-growl-message>
          </template>
        </div>
      </template>
      <script type="application/dart" src="growl.dart"></script>
    </polymer-element>
  </body>
</html>

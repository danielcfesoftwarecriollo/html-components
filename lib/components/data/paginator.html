<!DOCTYPE html>
<html>
  <body>
    <element name="x-paginator" constructor="PaginatorComponent" extends="div">
      <template>
        <style scoped="scoped">
          .ui-paginator-top {
            border-bottom: 0px none;
          }
          
          .ui-paginator {
            text-align: center;
          }
          
          .ui-paginator {
            margin: 0px;
            text-align: center;
            padding: 2px;
          }
          
          .ui-corner-top {
            -moz-border-radius-topleft: 3px;
            -webkit-border-top-left-radius: 3px;
            border-top-left-radius: 3px;
            -moz-border-radius-topright: 3px;
            -webkit-border-top-right-radius: 3px;
            border-top-right-radius: 3px;
          }
          
          .ui-widget-header {
            border: 1px solid #a8a8a8;
            background: #c4c4c4 -webkit-gradient(linear, left top, left bottom, from(rgba(255,255,255,0.8)), to(rgba(255,255,255,0)));
            color: #333;
            font-weight: bold;
            text-shadow: 0px 1px 0px rgba(255,255,255,0.7);
          }
          
          .ui-paginator .ui-paginator-current {
            margin-left: 1em;
            margin-right: 1em;
            background-image: none;
            display: inline-block;
            padding: 2px 6px;
            zoom: 1;
            text-decoration: none;
            outline: none;
          }
          
          .ui-paginator .ui-paginator-first {
            display: inline-block;
            padding: 2px 6px;
            zoom: 1;
            margin-left: 1px;
            margin-right: 1px;
            text-decoration: none;
            outline: none;
            cursor: pointer;
          }
          
          .ui-state-disabled {
            opacity: .35;
            background-image: none;
            cursor: default !important;
          }
          
          .ui-state-default {
            border: 1px solid #a8a8a8;
            background: #c4c4c4 -webkit-gradient(linear, left top, left bottom, from(rgba(255,255,255,0.8)), to(rgba(255,255,255,0)));
            font-weight: bold;
            color: #4f4f4f;
            text-shadow: 0px 1px 0px rgba(255,255,255,0.7);
            -moz-box-shadow: inset 0px 1px 0px #fff;
            -webkit-box-shadow: inset 0px 1px 0px #fff;
            box-shadow: inset 0px 1px 0px #fff;
          }
          
          .ui-corner-all {
            -moz-border-radius: 3px;
            -webkit-border-radius: 3px;
            border-radius: 3px;
          }
          
          .ui-paginator .ui-paginator-first .ui-icon {
            height: auto !important;
            overflow: inherit;
          }
          
          .ui-icon {
            background-image: url("../../../../../html_components/lib/images/ui-icons.png");
            display: block;
            text-indent: -99999px;
            background-repeat: no-repeat;
            width: 16px;
            height: 16px;
            -moz-border-radius: 10px;
            -webkit-border-radius: 10px;
            border-radius: 10px;
            margin-top: 3px;
          }
          
          .ui-icon-seek-first {
            background-position: -80px -160px;
          }
          
          .ui-paginator .ui-paginator-prev {
            cursor: pointer;
          }
          
          .ui-paginator .ui-paginator-prev {
            display: inline-block;
            padding: 2px 6px;
            zoom: 1;
            margin-left: 1px;
            margin-right: 1px;
            text-decoration: none;
            outline: none;
          }
          
          .ui-paginator .ui-paginator-prev .ui-icon {
            height: auto !important;
            overflow: inherit;
          }
          
          .ui-icon-seek-prev {
            background-position: -48px -160px;
          }
          
          .ui-paginator .ui-paginator-pages {
            display: inline-block;
            padding: 2px 6px;
            zoom: 1;
            margin-left: 1px;
            margin-right: 1px;
            text-decoration: none;
            outline: none;
          }
          
          .ui-paginator .ui-paginator-page {
            cursor: pointer;
            display: inline-block;
            padding: 2px 6px;
            zoom: 1;
            margin-left: 1px;
            margin-right: 1px;
            text-decoration: none;
            outline: none;
          }
          
          .ui-state-active {
            border: 1px solid #7096ab;
            background: #85b2cb -webkit-gradient(linear, left top, left bottom, from(rgba(255,255,255,0)), to(rgba(255,255,255,0.4)));
            font-weight: bold;
            color: #1C4257;
            text-shadow: 0 1px 0 rgba(255, 255, 255, 0.7);
            -moz-box-shadow: inset 0px -1px 0px #fff;
            -webkit-box-shadow: inset 0px 1px 0px #fff;
            box-shadow: inset 0px 1px 0px #fff;
          }
          
          .ui-paginator .ui-paginator-next {
            cursor: pointer;
            display: inline-block;
            padding: 2px 6px;
            zoom: 1;
            margin-left: 1px;
            margin-right: 1px;
            text-decoration: none;
            outline: none;
          }
          
          .ui-paginator .ui-paginator-next .ui-icon {
            height: auto !important;
            overflow: inherit;
          }
          
          .ui-icon-seek-next {
            background-position: -32px -160px;
          }
          
          .ui-paginator .ui-paginator-last {
            cursor: pointer;
            display: inline-block;
            padding: 2px 6px;
            zoom: 1;
            margin-left: 1px;
            margin-right: 1px;
            text-decoration: none;
            outline: none;
          }
          
          .ui-paginator .ui-paginator-last .ui-icon {
            height: auto !important;
            overflow: inherit;
          }
          
          .ui-icon-seek-end {
            background-position: -64px -160px;
          }
          
          .ui-paginator .ui-paginator-rpp-options {
            margin-left: 1em;
            margin-right: 1em;
            background-image: none;
            width: auto !important;
            height: auto !important;
            line-height: normal !important;
            margin-top: 7px;
          }
          
          .ui-corner-left {
            -moz-border-radius-topleft: 3px;
            -webkit-border-top-left-radius: 3px;
            border-top-left-radius: 3px;
            -moz-border-radius-bottomleft: 3px;
            -webkit-border-bottom-left-radius: 3px;
            border-bottom-left-radius: 3px;
          }
          
          .ui-paginator .ui-paginator-rpp-options option {
            background-image: none;
            border: 0 none;
            box-shadow: none;
            -moz-box-shadow: none;
            -webkit-box-shadow: none;
          }
          
          .ui-state-hover {
            border: 1px solid #7096ab;
            background: #85b2cb -webkit-gradient(linear, left top, left bottom, from(rgba(255,255,255,0.6)), to(rgba(255,255,255,0)));
            font-weight: bold;
            color: #313131;
            -moz-box-shadow: 0 0 5px #85b2cb;
            -webkit-box-shadow: 0px 0px 8px #85b2cb;
            box-shadow: 0px 0px 8px #85b2cb;
          }
          
          .ui-paginator-bottom {
            border-top: 0px none;
          }
        </style>
        
        <div class="ui-paginator {{'x-paginator_ui-paginator-${model.position}'}} ui-widget-header {{'x-paginator_ui-corner-${model.position}'}}">
          <span class="ui-paginator-current">({{model.currentPage}} of {{model.totalPages}})</span>
          <span class="ui-paginator-first ui-state-default ui-corner-all {{model.currentPage == 1 ? 'x-paginator_ui-state-disabled' : ''}}" on-mouse-over="_onMouseOverNavigator($event)" on-mouse-out="_onMouseOutNavigator($event)" on-click="_onFirstPageButtonClicked($event)">
            <span class="ui-icon ui-icon-seek-first">p</span>
          </span>
          <span class="ui-paginator-prev ui-state-default ui-corner-all {{model.currentPage == 1 ? 'x-paginator_ui-state-disabled' : ''}}" on-mouse-over="_onMouseOverNavigator($event)" on-mouse-out="_onMouseOutNavigator($event)" on-click="_onPreviousPageButtonClicked($event)">
            <span class="ui-icon ui-icon-seek-prev">p</span>
          </span>
          <span class="ui-paginator-pages">
            <template iterate="page in _getVisiblePageLinks()">
              <span class="ui-paginator-page ui-state-default ui-corner-all {{model.currentPage == page ? 'x-paginator_ui-state-active' : ''}}" on-mouse-over="_onMouseOverPageLink($event, page)" on-mouse-out="_onMouseOutPageLink($event, page)" on-click="_onPageLinkClicked($event, page)">{{page}}</span>
            </template>
          </span>
          <span class="ui-paginator-next ui-state-default ui-corner-all {{model.currentPage == model.totalPages ? 'x-paginator_ui-state-disabled' : ''}}" on-mouse-over="_onMouseOverNavigator($event)" on-mouse-out="_onMouseOutNavigator($event)" on-click="_onNextPageButtonClicked($event)">
            <span class="ui-icon ui-icon-seek-next">p</span>
          </span>
          <span class="ui-paginator-last ui-state-default ui-corner-all {{model.currentPage == model.totalPages ? 'x-paginator_ui-state-disabled' : ''}}" on-mouse-over="_onMouseOverNavigator($event)" on-mouse-out="_onMouseOutNavigator($event)" on-click="_onLastPageButtonClicked($event)">
            <span class="ui-icon ui-icon-seek-end">p</span>
          </span>
          <select class="ui-paginator-rpp-options ui-widget ui-state-default ui-corner-left" template="template" iterate="page in model.rowsPerPage" on-mouse-over="_onSelectFocused($event)" on-mouse-out="_onSelectBlurred($event)" on-focus="_onSelectFocused($event)" on-blur="_onSelectBlurred($event)" on-click="_onSelectClicked($event)" on-change="_onSelectChanged($event)">
            <option>{{page}}</option>
          </select>
        </div>
      </template>
      <script type="application/dart" src="paginator.dart"></script>
    </element>
  </body>
</html>

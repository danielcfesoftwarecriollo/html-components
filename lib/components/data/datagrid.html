<!DOCTYPE html>
<html>
  <head>
    <link rel="import" href="paginator.html"/>
  </head>
  <body>
    <element name="x-datagrid" constructor="DatagridComponent" extends="div">
      <template>
        <style scoped="scoped">
          .ui-datagrid .ui-paginator-top {
            border-bottom: 0px none;
          }
          
          .ui-datagrid .ui-paginator {
            text-align: center;
          }
          
          .ui-paginator {
            margin: 0px;
            text-align: center;
            padding: 2px;
          }
          
          .ui-corner-top {
            -moz-border-radius-topleft: 3px;
            -webkit-border-top-left-radius: 3px;
            border-top-left-radius: 3px;
            -moz-border-radius-topright: 3px;
            -webkit-border-top-right-radius: 3px;
            border-top-right-radius: 3px;
          }
          
          .ui-widget-header {
            border: 1px solid #a8a8a8;
            background: #c4c4c4 -webkit-gradient(linear, left top, left bottom, from(rgba(255,255,255,0.8)), to(rgba(255,255,255,0)));
            color: #333;
            font-weight: bold;
            text-shadow: 0px 1px 0px rgba(255,255,255,0.7);
          }
          
          .ui-paginator .ui-paginator-current {
            margin-left: 1em;
            margin-right: 1em;
            background-image: none;
          }
          
          .ui-paginator .ui-paginator-current {
            display: inline-block;
            padding: 2px 6px;
            zoom: 1;
            text-decoration: none;
            outline: none;
          }
          
          .ui-paginator .ui-paginator-first {
            display: inline-block;
            padding: 2px 6px;
            zoom: 1;
            margin-left: 1px;
            margin-right: 1px;
            text-decoration: none;
            outline: none;
            cursor: pointer;
          }
          
          .ui-state-disabled {
            opacity: .35;
            background-image: none;
          }
          
          .ui-state-default {
            border: 1px solid #a8a8a8;
            background: #c4c4c4 -webkit-gradient(linear, left top, left bottom, from(rgba(255,255,255,0.8)), to(rgba(255,255,255,0)));
            font-weight: bold;
            color: #4f4f4f;
            text-shadow: 0px 1px 0px rgba(255,255,255,0.7);
            -moz-box-shadow: inset 0px 1px 0px #fff;
            -webkit-box-shadow: inset 0px 1px 0px #fff;
            box-shadow: inset 0px 1px 0px #fff;
          }
          
          .ui-state-disabled {
            cursor: default !important;
          }
          
          .ui-corner-all {
            -moz-border-radius: 3px;
            -webkit-border-radius: 3px;
            border-radius: 3px;
          }
          
          .ui-paginator .ui-paginator-first .ui-icon {
            height: auto !important;
            overflow: inherit;
          }
          
          .ui-icon {
            background-image: url("../../../../../html_components/lib/images/ui-icons.png");
            display: block;
            text-indent: -99999px;
            background-repeat: no-repeat;
            width: 16px;
            height: 16px;
            -moz-border-radius: 10px;
            -webkit-border-radius: 10px;
            border-radius: 10px;
            margin-top: 3px;
          }
          
          .ui-icon-seek-first {
            background-position: -80px -160px;
          }
          
          .ui-paginator .ui-paginator-prev {
            cursor: pointer;
          }
          
          .ui-paginator .ui-paginator-prev {
            display: inline-block;
            padding: 2px 6px;
            zoom: 1;
            margin-left: 1px;
            margin-right: 1px;
            text-decoration: none;
            outline: none;
          }
          
          .ui-paginator .ui-paginator-prev .ui-icon {
            height: auto !important;
            overflow: inherit;
          }
          
          .ui-icon-seek-prev {
            background-position: -48px -160px;
          }
          
          .ui-paginator .ui-paginator-pages {
            display: inline-block;
            padding: 2px 6px;
            zoom: 1;
            margin-left: 1px;
            margin-right: 1px;
            text-decoration: none;
            outline: none;
          }
          
          .ui-paginator .ui-paginator-page {
            cursor: pointer;
            display: inline-block;
            padding: 2px 6px;
            zoom: 1;
            margin-left: 1px;
            margin-right: 1px;
            text-decoration: none;
            outline: none;
          }
          
          .ui-state-active {
            border: 1px solid #7096ab;
            background: #85b2cb -webkit-gradient(linear, left top, left bottom, from(rgba(255,255,255,0)), to(rgba(255,255,255,0.4)));
            font-weight: bold;
            color: #1C4257;
            text-shadow: 0 1px 0 rgba(255, 255, 255, 0.7);
            -moz-box-shadow: inset 0px -1px 0px #fff;
            -webkit-box-shadow: inset 0px 1px 0px #fff;
            box-shadow: inset 0px 1px 0px #fff;
          }
          
          .ui-paginator .ui-paginator-next {
            cursor: pointer;
            display: inline-block;
            padding: 2px 6px;
            zoom: 1;
            margin-left: 1px;
            margin-right: 1px;
            text-decoration: none;
            outline: none;
          }
          
          .ui-paginator .ui-paginator-next .ui-icon {
            height: auto !important;
            overflow: inherit;
          }
          
          .ui-icon-seek-next {
            background-position: -32px -160px;
          }
          
          .ui-paginator .ui-paginator-last {
            cursor: pointer;
            display: inline-block;
            padding: 2px 6px;
            zoom: 1;
            margin-left: 1px;
            margin-right: 1px;
            text-decoration: none;
            outline: none;
          }
          
          .ui-paginator .ui-paginator-last .ui-icon {
            height: auto !important;
            overflow: inherit;
          }
          
          .ui-icon-seek-end {
            background-position: -64px -160px;
          }
          
          .ui-paginator .ui-paginator-rpp-options {
            margin-left: 1em;
            margin-right: 1em;
            background-image: none;
            width: auto !important;
            height: auto !important;
            line-height: normal !important;
            margin-top: 7px;
          }
          
          .ui-corner-left {
            -moz-border-radius-topleft: 3px;
            -webkit-border-top-left-radius: 3px;
            border-top-left-radius: 3px;
            -moz-border-radius-bottomleft: 3px;
            -webkit-border-bottom-left-radius: 3px;
            border-bottom-left-radius: 3px;
          }
          
          .ui-paginator .ui-paginator-rpp-options option {
            background-image: none;
            border: 0 none;
            box-shadow: none;
            -moz-box-shadow: none;
            -webkit-box-shadow: none;
          }
          
          .ui-state-hover {
            border: 1px solid #7096ab;
            background: #85b2cb -webkit-gradient(linear, left top, left bottom, from(rgba(255,255,255,0.6)), to(rgba(255,255,255,0)));
            font-weight: bold;
            color: #313131;
            -moz-box-shadow: 0 0 5px #85b2cb;
            -webkit-box-shadow: 0px 0px 8px #85b2cb;
            box-shadow: 0px 0px 8px #85b2cb;
          }
          
          .ui-datagrid .ui-paginator-bottom {
            border-top: 0px none;
          }
          
          .ui-widget-content {
            border: 1px solid #a8a8a8;
            background: #ffffff;
            color: #4f4f4f;
          }
          
          .ui-datagrid-data {
            width: 100%;
          }
          
          .ui-datagrid-column {
            padding: 3px;
          }
          
          .ui-corner-bottom {
            -moz-border-radius-bottomleft: 3px;
            -webkit-border-bottom-left-radius: 3px;
            border-bottom-left-radius: 3px;
            -moz-border-radius-bottomright: 3px;
            -webkit-border-bottom-right-radius: 3px;
            border-bottom-right-radius: 3px;
          }
          
          .ui-icon-search {
            background-position: -160px -112px;
            margin: 0 auto;
          }
          
          .ui-commandlink {
            display: inline-block;
          }
          
          .ui-helper-hidden {
            display: none;
          }
        </style>
        
        <div class="ui-helper-hidden">
          <content></content>
        </div>
        
        <div class="ui-datagrid ui-widget">
          <template instantiate="if ['top', 'both'].contains(model.paginatorPosition)">
            <div is="x-paginator"
                 position="top"
                 bind-currentpage="currentpage"
                 bind-rows="rows">
            </div>
          </template>
          <div class="ui-datagrid-content ui-widget-content">
            <table class="ui-datagrid-data">
              <tbody template="template" iterate="rowIndex in new Iterable.generate((model.rows / model.columns).ceil(), (int i) => i)">
                <tr template="template" iterate="columnIndex in new Iterable.generate(model.columns, (int i) => i)" class="ui-datagrid-row">
                  <td class="ui-datagrid-column" template="template" instantiate="if model._visibleItems.length > rowIndex * model.columns + columnIndex">
                    <div on-click="_onClicked($event, model._visibleItems[rowIndex * model.columns + columnIndex])">
                      {{_getItemAsHtml(model._visibleItems[rowIndex * model.columns + columnIndex])}}
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <template instantiate="if ['bottom', 'both'].contains(model.paginatorPosition)">
            <div is="x-paginator"
                 position="bottom"
                 bind-currentpage="currentpage"
                 bind-rows="rows">
            </div>
          </template>
        </div>
      </template>
      <script type="application/dart" src="datagrid.dart"></script>
    </element>
  </body>
</html>

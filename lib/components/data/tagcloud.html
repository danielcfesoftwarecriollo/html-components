<!DOCTYPE html>
<html>
  <body>
    <element name="x-tagcloud" constructor="TagcloudComponent" extends="div">
      <template>
        <style scoped="scoped">
          .ui-corner-all {
            -moz-border-radius: 3px;
            -webkit-border-radius: 3px;
            border-radius: 3px;
          }
          
          .ui-widget-content {
            border: 1px solid #a8a8a8;
            background: #ffffff;
            color: #4f4f4f;
          }
          
          .ui-tagcloud ul {
            margin: 1em;
            padding: 0.1em;
            text-align: center;
          }
          
          .ui-tagcloud li {
            margin: 0 0 5px 0;
            padding: 0;
            list-style: none;
            display: inline-block;
          }
          
          .ui-tagcloud li a {
            text-decoration: none;
            padding: 0 5px;
            color: #4f4f4f;
            outline: none;
          }
          
          .ui-tagcloud-strength-1 {
            font-size: 100%;
          }
          
          .ui-tagcloud-strength-2 {
            font-size: 120%;
          }
          
          .ui-tagcloud-strength-3 {
            font-size: 140%;
          }
          
          .ui-tagcloud-strength-4 {
            font-size: 160%;
          }
          
          .ui-tagcloud-strength-5 {
            font-size: 180%;
          }
          
          .ui-state-hover {
            background: #85b2cb -webkit-gradient(linear, left top, left bottom, from(rgba(255,255,255,0.6)), to(rgba(255,255,255,0)));
            color: #313131;
            -moz-box-shadow: 0 0 5px #85b2cb;
            -webkit-box-shadow: 0px 0px 8px #85b2cb;
            box-shadow: 0px 0px 8px #85b2cb;
          }
          
          .ui-helper-hidden {
            display: none;
          }
        </style>
        
        <div class="ui-helper-hidden">
          <content select="*[is='x-tag']"></content>
        </div>
        
        <div class="ui-tagcloud ui-widget ui-widget-content ui-corner-all" style="width:{{model.width}}px">
          <ul>
            <template iterate="tag in model.tags">
              <li class="{{'x-tagcloud_ui-tagcloud-strength-${tag.strength}'}}">
                <a href="{{tag.url}}" on-mouse-over="_onMouseOver($event)" on-mouse-out="_onMouseOut($event)" on-click="_onClicked(tag, $event)">{{tag.label}}</a>
              </li>
            </template>
          </ul>
        </div>
      </template>
      <script type="application/dart" src="tagcloud.dart"></script>
    </element>
  </body>
</html>

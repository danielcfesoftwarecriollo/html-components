<!DOCTYPE html>
<html>
  <body>
    <element name="x-menubar" constructor="MenubarComponent" extends="div">
      <template>
        <style scoped="scoped">
          .ui-menu {
            padding: 0.3em;
            position: relative;
            background: #c4c4c4 -webkit-gradient(linear, left top, left bottom, from(rgba(255,255,255,0.8)), to(rgba(255,255,255,0)));
          }
          
          .ui-widget-content {
            border: 1px solid #a8a8a8;
            color: #4f4f4f;
          }
          
          .ui-corner-all {
            -moz-border-radius: 3px;
            -webkit-border-radius: 3px;
            border-radius: 3px;
          }
          
          .ui-helper-clearfix {
            display: block;
          }
          
          .ui-helper-clearfix:after {
            content: ".";
            display: block;
            height: 0;
            clear: both;
            visibility: hidden;
          }
          
          .ui-menu-list {
            position: static;
          }
          
          .ui-helper-reset {
            margin: 0;
            padding: 0;
            border: 0;
            outline: 0;
            line-height: 1.3;
            text-decoration: none;
            font-size: 100%;
            list-style: none;
          }
          
          .vertical-menu {
            width: 180px;
          }
          
          .horizontal-menu {
            width: auto;
          }
          
          .horizontal-menu > ul > div[is="x-submenu"] {
            float: left;
          }
          
          .horizontal-menu > ul > li[is="x-menuitem"] {
            float: left;
          }
        </style>
        
        <div class="ui-menu ui-widget-content ui-corner-all ui-helper-clearfix {{'x-menubar_${model.orientation}-menu'}}">
          <ul class="ui-menu-list ui-helper-reset">
            <content></content>
          </ul>
        </div>
      </template>
      <script type="application/dart" src="menubar.dart"></script>
    </element>
  </body>
</html>

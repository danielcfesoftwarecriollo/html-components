<!DOCTYPE html>
<html>
  <head>
    <link rel="import" href="menubar.html"/>
  </head>
  <body>
    <element name="x-contextmenu" constructor="ContextMenuComponent" extends="div">
      <template>
        <style scoped="scoped">
          .menu-root {
            z-index: 1001;
            position: fixed;
          }
          
          .ui-helper-hidden {
            display: none;
          }
        </style>
        
        <div class="menu-root ui-helper-hidden" style="top:{{model._top}}px;left:{{model._left}}px">
          <div is="x-menubar" orientation="vertical">
            <content></content>
          </div>
        </div>
      </template>
      <script type="application/dart" src="contextmenu.dart"></script>
    </element>
  </body>
</html>

<!DOCTYPE html>
<html>
  <body>
    <element name="x-selectitem" constructor="SelectItemComponent" extends="div">
      <template>
        <style scoped="scoped">
          .ui-button {
            margin-left: 0;
            margin-right: 0;
          }
          
          div.ui-button {
            display: inline-block;
            zoom: 1;
          }
          
          .ui-button {
            position: relative;
            padding: 0;
            text-decoration: none !important;
            cursor: pointer;
            text-align: center;
            overflow: visible;
          }
          
          .ui-state-default {
            -moz-box-shadow: inset 0px 1px 0px #fff;
            -webkit-box-shadow: inset 0px 1px 0px #fff;
            box-shadow: inset 0px 1px 0px #fff;
            border: 1px solid #a8a8a8;
            background: #c4c4c4 -webkit-gradient(linear, left top, left bottom, from(rgba(255,255,255,0.8)), to(rgba(255,255,255,0)));
            font-weight: bold;
            color: #4f4f4f;
            text-shadow: 0px 1px 0px rgba(255,255,255,0.7);
          }
          
          .ui-button-text-only .ui-button-text {
            padding: .4em 1em;
          }
          
          .ui-button .ui-button-text {
            display: block;
            line-height: 1.4;
          }
          
          .ui-state-hover {
            -moz-box-shadow: 0px 0px 8px #85b2cb, inset 0px 1px 0px #fff;
            -webkit-box-shadow: 0px 0px 8px #85b2cb, inset 0px 1px 0px #fff;
            box-shadow: 0px 0px 8px #85b2cb, inset 0px 1px 0px #fff;
            border: 1px solid #7096ab;
            background: #85b2cb -webkit-gradient(linear, left top, left bottom, from(rgba(255,255,255,0.6)), to(rgba(255,255,255,0)));
            font-weight: bold;
            color: #313131;
          }
          
          .ui-state-active {
            -moz-box-shadow: inset 0px -1px 0px #fff;
            -webkit-box-shadow: inset 0px 1px 0px #fff;
            box-shadow: inset 0px 1px 0px #fff;
            border: 1px solid #7096ab;
            background: #85b2cb -webkit-gradient(linear, left top, left bottom, from(rgba(255,255,255,0)), to(rgba(255,255,255,0.4)));
            font-weight: bold;
            color: #1C4257;
            text-shadow: 0 1px 0 rgba(255, 255, 255, 0.7);
          }
          
          .ui-corner-left {
            -moz-border-radius-topleft: 3px;
            -webkit-border-top-left-radius: 3px;
            border-top-left-radius: 3px;
            -moz-border-radius-bottomleft: 3px;
            -webkit-border-bottom-left-radius: 3px;
            border-bottom-left-radius: 3px;
          }
          
          .ui-corner-right {
            -moz-border-radius-topright: 3px;
            -webkit-border-top-right-radius: 3px;
            border-top-right-radius: 3px;
            -moz-border-radius-bottomright: 3px;
            -webkit-border-bottom-right-radius: 3px;
            border-bottom-right-radius: 3px;
          }
        </style>
        
        <div class="ui-button ui-state-default ui-button-text-only {{model.selected ? 'x-selectitem_ui-state-active' : ''}}" on-mouse-over="_onMouseOver()" on-mouse-out="_onMouseOut()" on-click="_onClicked()">
          <span class="ui-button-text">{{model.label}}</span>
        </div>
      </template>
      <script type="application/dart" src="selectitem.dart"></script>
    </element>
  </body>
</html>

<!DOCTYPE html>
<html>
  <body>
    <element name="x-dialog" constructor="DialogComponent" extends="div">
      <template>
        <style scoped="scoped">
          .ui-dialog {
            position: fixed;
            padding: 0;
            overflow: hidden;
            width: auto;
            height: auto;
            z-index: 1012;
          }
          
          .ui-shadow {
            -moz-box-shadow: 0px 5px 10px rgba(0,0,0,0.8);
            -webkit-box-shadow: 0px 5px 10px rgba(0,0,0,0.8);
            box-shadow: 0px 5px 10px rgba(0,0,0,0.8);
          }
          
          .ui-corner-all {
            -moz-border-radius: 3px;
            -webkit-border-radius: 3px;
            border-radius: 3px;
          }
          
          .ui-widget-content {
            border: 1px solid #a8a8a8;
            background: #ffffff;
            color: #4f4f4f;
          }
          
          .ui-dialog .ui-dialog-titlebar {
            padding: .4em .4em .4em 1em;
            position: relative;
            border: 0px;
            border-top: none;
            border-right: none;
            border-left: none;
            -moz-border-radius: 0;
            -webkit-border-radius: 0;
            border-radius: 0;
          }
          
          .ui-helper-clearfix {
            display: block;
          }
          
          .ui-helper-clearfix:after {
            content: ".";
            display: block;
            height: 0;
            clear: both;
            visibility: hidden;
          }
          
          .ui-widget-header {
            background: #c4c4c4 -webkit-gradient(linear, left top, left bottom, from(rgba(255,255,255,0.8)), to(rgba(255,255,255,0)));
            color: #333;
            font-weight: bold;
            text-shadow: 0px 1px 0px rgba(255,255,255,0.7);
          }
          
          .ui-dialog .ui-dialog-title {
            float: left;
            margin: .3em 16px .1em 0;
          }
          
          .ui-dialog .ui-dialog-titlebar-close {
            float: right;
            margin: 0px;
            top: 0px;
            padding: 1px;
            cursor: pointer;
            margin-top: 4px;
          }
          
          .ui-widget-header a {
            color: #4f4f4f;
          }
          
          a {
            text-decoration: none;
            outline: none;
          }
          
          .ui-dialog .ui-dialog-titlebar-close span {
            display: block;
            margin: 0px;
          }
          
          .ui-icon {
            background-image: url("../../../../../html_components/lib/images/ui-icons.png");
            display: block;
            text-indent: -99999px;
            overflow: hidden;
            background-repeat: no-repeat;
            width: 16px;
            height: 16px;
            -moz-border-radius: 10px;
            -webkit-border-radius: 10px;
            border-radius: 10px;
          }
          
          .ui-icon-closethick {
            background-position: -96px -128px;
          }
          
          .ui-dialog .ui-dialog-content {
            position: relative;
            border: 0;
            padding: .5em 1em;
            background: none;
            overflow: auto;
            zoom: 1;
            height: auto;
          }
          
          p {
            line-height: 200%;
          }
          
          .ui-widget-overlay {
            position: absolute;
            top: 0;
            left: 0;
            background: #2d5972;
            opacity: .30;
            z-index: 1011;
          }
          
          .ui-helper-hidden {
            display: none;
          }
        </style>
        
        <div class="ui-helper-hidden">
          <content select="header"></content>
        </div>
        
        <div class="ui-dialog ui-widget-content ui-corner-all ui-shadow {{model.hidden ? 'x-dialog_ui-helper-hidden' : ''}}" style="left:{{model.left}}px;top:{{model.top}}px">
          <div class="ui-dialog-titlebar ui-widget-header ui-helper-clearfix">
            <span class="ui-dialog-title">{{model._safeHeader}}</span>
            <template instantiate="if model.closable">
              <a href="#" class="ui-dialog-titlebar-close ui-corner-all" on-click="_onCloseClicked($event)">
                <span class="ui-icon ui-icon-closethick"></span>
              </a>
            </template>
          </div>
          <div class="ui-dialog-content ui-widget-content">
            <content></content>
          </div>
        </div>
        
        <div class="ui-widget-overlay {{model.hidden || !model.modal ? 'x-dialog_ui-helper-hidden' : ''}}" style="width:{{model.documentSize.width}}px;height:{{model.windowHeight > model.documentSize.height ? model.windowHeight : model.documentSize.height}}px"></div>
      </template>
      <script type="application/dart" src="dialog.dart"></script>
    </element>
  </body>
</html>

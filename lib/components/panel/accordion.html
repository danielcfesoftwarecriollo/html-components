<!DOCTYPE html>
<html>
  <body>
    <element name="x-accordion" constructor="AccordionComponent" extends="div">
      <template>
        <style scoped="scoped">
          .ui-accordion {
            width: 100%;
          }
          
          .ui-helper-reset {
            margin: 0;
            padding: 0;
            border: 0;
            outline: 0;
            line-height: 1.3;
            text-decoration: none;
            list-style: none;
          }
          
          .ui-accordion .ui-accordion-header {
            cursor: pointer;
            position: relative;
            margin-top: 1px;
            zoom: 1;
            margin: 0;
            -moz-border-radius: 0;
            -webkit-border-radius: 0;
            border-radius: 0;
          }
          
          .ui-corner-top {
            -moz-border-radius-topleft: 3px;
            -webkit-border-top-left-radius: 3px;
            border-top-left-radius: 3px;
            -moz-border-radius-topright: 3px;
            -webkit-border-top-right-radius: 3px;
            border-top-right-radius: 3px;
          }
          
          .ui-state-hover {
            -moz-box-shadow: 0px 0px 8px #85b2cb, inset 0px 1px 0px #fff !important;
            -webkit-box-shadow: 0px 0px 8px #85b2cb, inset 0px 1px 0px #fff !important;
            box-shadow: 0px 0px 8px #85b2cb, inset 0px 1px 0px #fff !important;
            background: #85b2cb -webkit-gradient(linear, left top, left bottom, from(rgba(255,255,255,0.6)), to(rgba(255,255,255,0))) !important;
            font-weight: bold !important;
            color: #313131 !important;
          }
          
          .ui-state-active {
            -moz-box-shadow: inset 0px -1px 0px #fff !important;
            -webkit-box-shadow: inset 0px 1px 0px #fff !important;
            box-shadow: inset 0px 1px 0px #fff !important;
            background: #85b2cb -webkit-gradient(linear, left top, left bottom, from(rgba(255,255,255,0)), to(rgba(255,255,255,0.4))) !important;
            font-weight: bold !important;
            color: #1C4257 !important;
            text-shadow: 0 1px 0 rgba(255, 255, 255, 0.7) !important;
          }
          
          .ui-accordion .ui-accordion-header .ui-icon {
            position: absolute;
            left: .5em;
            top: 50%;
            margin-top: -8px;
          }
          
          .ui-icon {
            background-image: url("../../../../../html_components/lib/images/ui-icons.png");
            display: block;
            text-indent: -99999px;
            overflow: hidden;
            background-repeat: no-repeat;
            width: 16px;
            height: 16px;
            -moz-border-radius: 10px;
            -webkit-border-radius: 10px;
            border-radius: 10px;
          }
          
          .ui-icon-triangle-1-s {
            background-position: -64px -16px;
          }
          
          .ui-icon-triangle-1-e {
            background-position: -32px -16px;
          }
          
          .ui-accordion .ui-accordion-header a {
            display: block;
            padding: .5em .5em .5em 2.2em;
          }
          
          .ui-state-default a, .ui-state-default a:link {
            color: #4f4f4f;
            text-decoration: none;
            text-shadow: 0 1px 0 rgba(255, 255, 255, 0.8);
          }
          
          .ui-state-active a, .ui-state-active a:link {
            color: #2f556a;
            text-decoration: none;
          }
          
          a {
            text-decoration: none;
            outline: none;
          }
          
          h3 {
            font-size: 14px !important;
          }
          
          .ui-accordion .ui-accordion-content {
            padding: 0;
            border-top: 0;
            margin-top: -2px;
            position: relative;
            top: 1px;
            margin-bottom: 2px;
            overflow: auto;
            zoom: 1;
            overflow: hidden;
          }
          
          .ui-widget-content {
            background: #ffffff;
            color: #4f4f4f;
          }
          
          .ui-state-disabled {
            opacity: .35;
            background-image: none;
            cursor: default !important;
          }
          
          .ui-state-disabled a {
            cursor: default !important;
          }
          
          .ui-state-default {
            -moz-box-shadow: inset 0px 1px 0px #fff;
            -webkit-box-shadow: inset 0px 1px 0px #fff;
            box-shadow: inset 0px 1px 0px #fff;
            background: #c4c4c4 -webkit-gradient(linear, left top, left bottom, from(rgba(255,255,255,0.8)), to(rgba(255,255,255,0)));
            font-weight: bold;
            color: #4f4f4f;
            text-shadow: 0px 1px 0px rgba(255,255,255,0.7);
          }
          
          .ui-helper-hidden {
            display: none;
          }
          
          img {
            max-width: none;
            max-height: none;
          }
          
          .ui-helper-hidden {
            display: none;
            position: fixed;
            left: -9999px;
            top: -9999px;
          }
          
          .hidden-tab {
            height: 0;
          }
        </style>
        
        <div class="ui-helper-hidden">
          <content select="div[is='x-tab']"></content>
        </div>
        
        <div class="ui-accordion ui-helper-reset">
          <template iterate="tab in model.tabs">
            <h3 class="ui-accordion-header ui-helper-reset ui-state-default ui-corner-top {{tab.selected ? 'x-accordion_ui-state-active' : ''}} {{tab.disabled ? 'x-accordion_ui-state-disabled' : ''}}" on-mouse-over="_onMouseOver(tab)" on-mouse-out="_onMouseOut(tab)" on-click="_onClicked(tab, $event)">
              <span class="ui-icon {{tab.selected ? 'x-accordion_ui-icon-triangle-1-e' : 'x-accordion_ui-icon-triangle-1-s'}}"></span>
              <a href="#">{{tab.label}}</a>
            </h3>
            <div class="ui-accordion-content ui-helper-reset ui-widget-content {{tab.selected ? '' : 'x-accordion_hidden-tab'}}">
              {{tab.safeContent}}
            </div>
          </template>
        </div>
      </template>
      <script type="application/dart" src="accordion.dart"></script>
    </element>
  </body>
</html>

<!DOCTYPE html>
<html>
  <body>
    <element name="x-panel" constructor="PanelComponent" extends="div">
      <template>
        <style scoped="scoped">
          .ui-panel {
            padding: 0.2em;
            transition: opacity 500ms;
            -webkit-transition: opacity 500ms;
          }
          
          .ui-corner-all {
            -moz-border-radius: 3px;
            -webkit-border-radius: 3px;
            border-radius: 3px;
          }
          
          .ui-widget-content {
            border: 1px solid #a8a8a8;
            background: #ffffff;
            color: #4f4f4f;
          }
          
          .ui-panel .ui-panel-titlebar {
            padding: 0.5em 1em 0.3em;
          }
          
          .ui-helper-clearfix {
            display: block;
          }
          
          .ui-helper-clearfix:after {
            content: ".";
            display: block;
            height: 0;
            clear: both;
            visibility: hidden;
          }
          
          .ui-widget-header {
            border: 1px solid #a8a8a8;
            background: #c4c4c4 -webkit-gradient(linear, left top, left bottom, from(rgba(255,255,255,0.8)), to(rgba(255,255,255,0)));
            color: #333;
            font-weight: bold;
            text-shadow: 0px 1px 0px rgba(255,255,255,0.7);
          }
          
          .ui-panel .ui-panel-title {
            margin: 0.1em 16px 0.2em 0;
          }
          
          .ui-state-default {
            border: 1px solid #a8a8a8;
            background: #c4c4c4 -webkit-gradient(linear, left top, left bottom, from(rgba(255,255,255,0.8)), to(rgba(255,255,255,0)));
            font-weight: bold;
            color: #4f4f4f;
            text-shadow: 0px 1px 0px rgba(255,255,255,0.7);
            -moz-box-shadow: inset 0px 1px 0px #fff;
            -webkit-box-shadow: inset 0px 1px 0px #fff;
            box-shadow: inset 0px 1px 0px #fff;
          }
          
          .ui-state-hover {
            border: 1px solid #7096ab;
            background: #85b2cb -webkit-gradient(linear, left top, left bottom, from(rgba(255,255,255,0.6)), to(rgba(255,255,255,0)));
            font-weight: bold;
            color: #313131;
            -moz-box-shadow: 0 0 5px #85b2cb;
            -webkit-box-shadow: 0px 0px 8px #85b2cb;
            box-shadow: 0px 0px 8px #85b2cb;
          }
          
          .ui-panel .ui-panel-titlebar-icon {
            margin-left: 0.2em;
            margin-top: -0.2em;
            float: right;
            cursor: pointer;
          }
          
          a {
            text-decoration: none;
            outline: none;
          }
          
          .ui-icon {
            background-image: url("../../../../../html_components/lib/images/ui-icons.png");
            display: block;
            text-indent: -99999px;
            overflow: hidden;
            background-repeat: no-repeat;
            width: 16px;
            height: 16px;
            -moz-border-radius: 10px;
            -webkit-border-radius: 10px;
            border-radius: 10px;
          }
          
          .ui-icon-closethick {
            background-position: -96px -128px;
          }
          
          .ui-icon-minusthick {
            background-position: -64px -128px;
          }
          
          .ui-icon-plusthick {
            background-position: -32px -128px;
          }
          
          .ui-panel .ui-panel-content {
            border: 0;
            background: none;
            padding: 5px 1em;
            display: block
          }
          
          .ui-panel .ui-panel-footer {
            border-width: 1px 0 0;
            margin: 0.5em 0 0;
            padding: 0.5em 1em;
            text-align: left;
          }
          
          .ui-helper-hidden {
            display: none;
          }
        </style>
        
        <div class="ui-helper-hidden">
          <content></content>
        </div>
        
        <div class="ui-panel ui-widget-content ui-corner-all">
          <div class="ui-panel-titlebar ui-widget-header ui-helper-clearfix ui-corner-all">
            <span class="ui-panel-title">{{model._safeHeader}}</span>
            <template instantiate="if model.closable">
              <a href="#" class="ui-panel-titlebar-icon ui-corner-all ui-state-default" on-mouse-over="_onMouseOver($event)" on-mouse-out="_onMouseOut($event)" on-click="_onClosed($event)">
                <span class="ui-icon ui-icon-closethick"></span>
              </a>
            </template>
            <template instantiate="if model.toggleable">
              <a href="#" class="ui-panel-titlebar-icon ui-corner-all ui-state-default" on-mouse-over="_onMouseOver($event)" on-mouse-out="_onMouseOut($event)" on-click="_onToggled($event)">
                <span class="ui-icon ui-icon-minusthick"></span>
              </a>
            </template>
          </div>
          <div class="ui-panel-content ui-widget-content">
            {{model._safeContent}}
          </div>
          <template instantiate="if model._hasFooter">
            <div class="ui-panel-footer ui-widget-content">{{model._safeFooter}}</div>
          </template>
        </div>
      </template>
      <script type="application/dart" src="panel.dart"></script>
    </element>
  </body>
</html>

<!DOCTYPE html><html><head><script src="packages/shadow_dom/shadow_dom.debug.js"></script>
<script src="packages/custom_element/custom-elements.debug.js"></script>
<script src="packages/browser/interop.js"></script>

    <title>Input - Select Button</title>
    
    
    
  </head>
  <body><polymer-element name="h-select-item">
  <template>
    <link rel="stylesheet" href="packages/html_components/input/select_item.css">
    
    <!-- class="{{ {'selected': selected} }}" -->
    <div id="container" on-mouseover="{{onItemMouseOver}}" on-mouseout="{{onItemMouseOut}}" on-click="{{onItemClicked}}">
      <span>{{label}}</span>
    </div>
  </template>
  
  
</polymer-element><polymer-element name="h-select-button">
  <template>
    <link rel="stylesheet" href="packages/html_components/input/select_button.css">
    
    <div id="container">
      <content></content>
    </div>
  </template>
  
  
</polymer-element>
    <h-select-button selection="single">
      <h-select-item label="Option 1" value="1" selected=""></h-select-item>
      <h-select-item label="Option 2" value="2" selected=""></h-select-item>
      <h-select-item label="Option 3" value="3"></h-select-item>
    </h-select-button>
    
    <h-select-button selection="multiple">
      <h-select-item label="B" value="Bold" selected=""></h-select-item>
      <h-select-item label="I" value="Italic"></h-select-item>
      <h-select-item label="U" value="Underline" selected=""></h-select-item>
    </h-select-button>
    
    <script src="input_select_button.html_bootstrap.dart.js"></script>
  
</body></html>

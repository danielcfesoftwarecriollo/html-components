<!DOCTYPE html><html><head><script src="packages/shadow_dom/shadow_dom.debug.js"></script>
<script src="packages/custom_element/custom-elements.debug.js"></script>
<script src="packages/browser/interop.js"></script>

    <title>Data - Tagcloud</title>
    
    
    
  </head>
  <body><polymer-element name="h-tag">
  <template></template>
  
  
</polymer-element><polymer-element name="h-tagcloud">
  <template>
    <link rel="stylesheet" href="packages/html_components/data/tagcloud.css">
    
    <div id="hidden">
      <content select="h-tag"></content>
    </div>
    
    <div id="container" style="width:{{width}}px">
      <ul>
        <template repeat="{{tag in tags}}">
          <li class="strength-{{tag.strength}}">
            <a href="{{tag.url}}" on-mouseover="{{onTagMouseOver}}" on-mouseout="{{onTagMouseOut}}" on-click="{{onTagClicked}}">{{tag.label}}</a>
          </li>
        </template>
      </ul>
    </div>
  </template>
  
  
</polymer-element>
    <h-tagcloud>
      <h-tag label="Transformers" strength="1"></h-tag>
      <h-tag label="RIA" url="/" strength="3"></h-tag>
      <h-tag label="AJAX" strength="2"></h-tag>
      <h-tag label="jQuery" url="/" strength="5"></h-tag>
      <h-tag label="NextGen" strength="4"></h-tag>
      <h-tag label="JSF 2.0" url="/" strength="2"></h-tag>
      <h-tag label="FCB" strength="5"></h-tag>
      <h-tag label="Mobile" strength="3"></h-tag>
      <h-tag label="Themes" url="/" strength="4"></h-tag>
      <h-tag label="Rocks" url="/" strength="1"></h-tag>
    </h-tagcloud>
    
    <script src="data_tagcloud.html_bootstrap.dart.js"></script>
  
</body></html>

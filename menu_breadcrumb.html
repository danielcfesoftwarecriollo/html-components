<!DOCTYPE html><html><head><script src="packages/shadow_dom/shadow_dom.debug.js"></script>
<script src="packages/custom_element/custom-elements.debug.js"></script>
<script src="packages/browser/interop.js"></script>

    <title>Menu - Breadcrumb</title>
    
    
    
  </head>
  <body><polymer-element name="h-menu-item">
  <template>
    <link rel="stylesheet" href="packages/html_components/menu/menu_item.css">
    
    <div id="menu-item-container" on-mouseover="{{onItemMouseOver}}" on-mouseout="{{onItemMouseOut}}">
      <a id="link" href="{{url}}" target="{{target}}" on-click="{{onItemClicked}}">
        <template if="{{icon != null}}">
          <span id="icon" class="{{icon}}"></span>
        </template>
        
        <span id="text">
          <content></content>
        </span>
      </a>
    </div>
  </template>
  
  
</polymer-element><polymer-element name="h-breadcrumb">
  <template>
    <link rel="stylesheet" href="packages/html_components/menu/breadcrumb.css">
    
    <div id="hidden">
      <content select="h-menu-item"></content>
    </div>
    
    <div id="breadcrumb-container">
      <ul id="list"></ul>
    </div>
  </template>
  
  
</polymer-element>
    <h-breadcrumb>
      <h-menu-item icon="home">Home</h-menu-item>
      <h-menu-item icon="document">Document</h-menu-item>
      <h-menu-item>References</h-menu-item>
      <h-menu-item icon="extlink" url="/" target="_blank">Google I/O</h-menu-item>
    </h-breadcrumb>
    
    <script src="menu_breadcrumb.html_bootstrap.dart.js"></script>
  
</body></html>

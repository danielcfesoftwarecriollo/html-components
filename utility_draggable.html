<!DOCTYPE html><html><head><script src="packages/shadow_dom/shadow_dom.debug.js"></script>
<script src="packages/custom_element/custom-elements.debug.js"></script>
<script src="packages/browser/interop.js"></script>

    <title>Utility - Draggable</title>
    
    
  </head>
  <body><polymer-element name="h-draggable">
  <template>
    <link rel="stylesheet" href="packages/html_components/utility/draggable.css">
    
    <div id="container" on-mousedown="{{onDragStarted}}" style="top:{{top}}px; left:{{left}}px">
      <content></content>
    </div>
  </template>
  
  
</polymer-element>
    <h-draggable axis="x">
      <img src="img/nature/nature1.jpg" alt="Nature">
    </h-draggable>
    
    <h-draggable axis="y">
      <img src="img/nature/nature1.jpg" alt="Nature">
    </h-draggable>
    
    <h-draggable axis="xy">
      <img src="img/nature/nature1.jpg" alt="Nature">
    </h-draggable>
    
    <script src="utility_draggable.html_bootstrap.dart.js"></script>
  
</body></html>

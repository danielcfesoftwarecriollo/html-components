<link rel="import" href="packages/html_components/data/picklist.html">

<polymer-element name="picklist-demo">
  <template>
    <link rel="stylesheet" href="data_picklist_demo.css">
    
    <h1>Picklist</h1>
    
    <table class="issues">
      <tr>
        <td>
          <img src="img/canary.svg">
        </td>
        <td>The buttons for reordering are always visible</td>
      </tr>
      <tr>
        <td>
          <img src="img/chrome.svg">
        </td>
        <td>The buttons for reordering are always visible</td>
      </tr>
    </table>
    
    <h4>Strings, Reordering, Multiple Selection</h4>
    <h-picklist addLabel="Pick" addAllLabel="Pick All" removeLabel="Clear" removeAllLabel="Clear All" data="{{playerNames}}" selection="multiple" order on-picked="{{onPicked}}">
      <header>
        <i>Players</i>
      </header>
      <header>
        <i>Picked Players</i>
      </header>
    </h-picklist>
    
    <h4>Objects, Single Selection</h4>
    <h-picklist height="500" data="{{players}}" on-picked="{{onPicked}}">
      <header>Players</header>
      <header>Picked Players</header>
      <div>
        <img src="img/players/${imagePath}" alt="${name}">
        ${name} - ${number}
      </div>
    </h-picklist>
  </template>
  
  <script type="application/dart" src="data_picklist_demo.dart"></script>
</polymer-element>
